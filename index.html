<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">

    <title>Private office</title>

</head>
<body>
<div class="enter_form_wrapper ">
    <form id="enterForm">
        <div class="form-group ">
            <label for="enterEmail">Email:</label>
            <input class="form-control" type="email" name="email" id="enterEmail" placeholder="Enter your email" >
        </div>
        <div class="form-group">
            <label for="enterPassword">Password:</label>
            <input id="enterPassword" class="form-control" type="password" name="password" placeholder="Enter your password" >
        </div>
        <button class="btn btn-default" type="button" id="registration">Sign Up</button>
        <button class="btn btn-default" type="submit" id="enter">Sign In</button>

    </form>
</div>

<div class="registration_form_wrapper hide  ">
    <form id="registrationForm">
        <div class="form-group">
            <label for="firstName">Name:</label>
            <input class="form-control" type="text" id="firstName" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input class="form-control" type="text" id="lastName" placeholder="Enter your last name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" type="password" id="password" placeholder="Enter your password">
        </div>

        <div class="form-group">
            <label for="ConfirmPassword">Confirm Password:</label>
            <input class="form-control" type="password" id="ConfirmPassword" placeholder="Confirm your password">
        </div>
        <button class="btn btn-default" type="submit" id="saveData">Create an account</button>
    </form>
</div>

<div id="toDo_wrapper" class="wrap_ToDo hide">
    <div class=" form-group ">
        <label for="writePlace"> My TODO:</label>
        <input id="addButton" type="image" src="assets/image/add.png">
            <input id="writePlace" type="text" class="form-control " placeholder="Write here your task..." maxlength="30">
    </div>
    <div id="ul_wrapper">
        <ul id="my-todo" class="list-unstyled">

        </ul>
    </div>
</div>






<script src="node_modules/browser-es-module-loader/dist/babel-browser-build.js"></script>
<script src="node_modules/browser-es-module-loader/dist/browser-es-module-loader.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="script/index.js" type="module"></script>

</body>
</html>
